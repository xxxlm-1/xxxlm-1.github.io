<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" href="./images/001.ico" >
    <link rel="stylesheet" href="styles/login.css">
    <script src="scripts/login.js" defer></script>
</head>
  
<body>
    <!-- autoplay: 音频和视频内容立即播放
        loop:可以让音频或者视频文件循环播放
        muted:这个属性会导致媒体播放时，默认关闭声音。
        poster:这个属性指向了一个图像的 URL，这个图像会在视频播放前显示。通常用于粗略的预览或者广告。
    -->
   
    <audio id="audio-player">
        <source src="images/铃芽之旅.mp3" type="audio/mpeg">
    </audio>
    <video autoplay loop muted poster="" 
         id="背景视频">
       <source src="images/denglu.webm" type="video/mp4">
       <source src="images/denglu.mp4" type="video/mp4">
     </video>
     <section class="上导航栏">
        <nav>
            <ul class="nav-menu">
              
                <li id="first">
                    <div id="target-element" onclick="playAudio()" title="点击可以播放（或取消）音乐">铃芽之旅(すずめの戸締まり)</div>
                </li>

            </ul>
        </nav>
        
    </section>
    <div class="wrapper" id="浮现">
        <form action="try01.html" method="get">
            <div class="loginBox">
                <div class="loginBoxCenter">
                    <p><label for="username">用户名：</label></p>
                    <!--autofocus 规定当页面加载时按钮应当自动地获得焦点。 -->
                    <!-- placeholder提供可描述输入字段预期值的提示信息-->
                    <p><input type="text" id="text" name="text" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="请输入账号" value="" /></p>
                    <!-- required 规定必需在提交之前填写输入字段-->
                    <p><label for="password">密码：</label></p>

                    <p><input type="password" id="password" name="password" class="loginInput" required="required" placeholder="请输入密码" value="" /></p>
                    <p><a class="forgetLink" href="#">忘记密码?</a></p>
                    <input id="remember" type="checkbox" name="remember" />
                    <label for="remember">记住密码</label>
                    
                </div>
                <div class="loginBoxButtons">

                    <button class="loginBtn" type="submit" >登录</button>

                    <button  onclick="document.getElementById('id01').style.display='block'"  class="loginBtn"   style="width:100%; ">注册</button>
           
                     
                    </form>
                   


                </div>
            </div>
        </form>
    </div>
                    <div id="id01" class="modal" id="浮现">
                      
                      <form class="modal-content animate" action="try01.html" method="get">
                        <div class="imgcontainer">
                          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                          <img src="images/大臣-登录.jpg" alt="Avatar" class="avatar" title="快来和我一起玩啊！( ´͈ ᵕ `͈ )◞♡">
                        </div>
                    
                        <div class="container">
                          <label><b  for="username"><p>新账号</p></b></label>
                          <input type="text" placeholder="请输入账号" name="uname" required>
                    
                          <label><b for="password"><p>新密码</p></b></label>
                          <input type="text" placeholder="请输入密码" name="psw" required>
                          <div class="loginBoxButtons">
                          <button  onclick="document.getElementById('id01').style.display='block'"  type="submit"><strong>注册</strong></button>
                        </div>
                        </div>
                    
                        </form>
                    </div>
</body>

</html>
